<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css
    ">
</head>

<body>
    <div class="background">
        <h1>Member Registration Form</h1>
        <main>
            <div class="firstnamelastname">
                <div class="firstname">
                    <h3>First name</h3>
                    <div class="icon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="Enter your first name">
                    </div>
                </div>
                <div class="lastname">
                    <h3>Last name</h3>
                    <div class="icon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="Enter your last name">
                    </div>
                </div>
            </div>
            <div class="passwordconformpassword">
                <div class="password">
                    <h3>Password</h3>
                    <div class="icon">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                        <input type="password" placeholder="Enter your password">
                    </div>
                </div>
                <div class="confirmpassword">
                    <h3>Confirm Password</h3>
                    <div class="icon">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                        <input type="password" placeholder="Re-enter your password">
                    </div>
                </div>
            </div>
            <div class="emailphonenumber">
                <div class="emailid">
                    <h3>Email-ID</h3>
                    <div class="icon">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        <input type="email" placeholder="Enter your email-ID">
                    </div>
                </div>
                <div class="phonenumber">
                    <h3>Phone number</h3>
                    <div class="icon">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <input type="text" placeholder="Enter your phone number">
                    </div>
                </div>
            </div>
            <div class="dobaddress">
                <div class="dob">
                    <h3>D-O-B</h3>
                    <div class="icon">
                        <i class="fa fa-calendar-o" aria-hidden="true"></i>
                        <input type="date" placeholder="date-month-year">
                    </div>
                </div>
                <div class="address">
                    <h3>Address</h3>
                    <div class="icon">
                        <i class="fa fa-location-arrow" aria-hidden="true"></i>
                        <input type="text" placeholder="Enter your address">
                    </div>
                </div>
            </div>
            <div class="statecountry">
                <div class="state">
                    <h3>State</h3>
                    <div class="icon">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <input type="text" placeholder="Enter your state name">
                    </div>
                </div>
                <div class="country">
                    <h3>country</h3>
                    <div class="icon">
                        <i class="fa fa-globe" aria-hidden="true"></i>
                        <input type="text" placeholder="Enter your country name">
                    </div>
                </div>
            </div>
            <div class="genderselect">
                <h4>
                    <pre>Gender :     </pre>
                </h4>
                <div class="select">
                    <input type="radio">Male
                    <input type="radio">Female
                    <input type="radio">Others
                </div>
            </div>
            <div class="submit">
                <button>Submit</button>
            </div>
        </main>
    </div>
</body>

</html>
